<!-- GifTastic - index.html -->

<!DOCTYPE html>

<html lang="US">
  <head>
    <meta charset="UTF-8" />

    <title>GifTastic</title>
    <!-- --------------------------------------------------------- -->

    <!-- FavIcon 
    <link rel="icon" type="image/png" href="assets/images/trivia_favicon.png" /> -->
    <!-- Proper rendering for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Reset Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Orbitron&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Font Awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script src="assets/javascript/app.js"></script>
  </head>

  <body>
    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1
        class="text-center trivia-title"
        style="font-family: 'Merriweather', serif; font-size: 3.5rem;"
      >
        GifTastic
      </h1>
    </div>
    <div class="container-fluid m-auto p-auto"></div>

    <div class="row justify-content-md-center">
      <div class="d-inline p-2 buttonArea"></div>
    </div>
    <div class="row">
      <div
        class="col-12.col-sm-12.col-md-12.col-lg-12.col-xl-12 giphyArea"
      ></div>
      <div class="col-3.col-sm-3.col-md-3.col-lg-3.col-xl-3 userGiphy">
        <form id="user-topics-form">
          <label for="topics-input">Add a City, Yo!</label>
          <input type="text" id="topics-input" />
          <br />

          <!-- Button triggers new movie to be added -->
          <button type="button" class="btn btn-success btn-topics-input">
            Add a City, Yo!
          </button>
        </form>
      </div>
    </div>
    <!--  Here 1 -->
  </body>
</html>
